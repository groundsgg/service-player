name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "25"
          cache: "gradle"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Configure GitHub Packages credentials
        run: |
          mkdir -p ~/.gradle
          {
            echo "github.user=${{ github.actor }}"
            echo "github.token=${{ secrets.GITHUB_TOKEN }}"
          } > ~/.gradle/gradle.properties

      - name: Build
        run: ./gradlew build --exclude-task test

      - name: Test
        run: ./gradlew test

      - name: Set up Docker Buildx
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        uses: docker/setup-buildx-action@v3

      - name: Read Gradle project version
        id: gradle_version
        run: |
          set -euo pipefail
          props="$(./gradlew -q properties)"
          version="$(printf '%s\n' "$props" | awk -F': ' '/^version: /{print $2; exit}')"
          echo "value=$version" >> "$GITHUB_OUTPUT"

      - name: Extract metadata
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=sha-
          labels: |
            org.opencontainers.image.authors=Grounds Development Team
            org.opencontainers.image.created={{date 'YYYY-MM-DDTHH:mm:ss.SSS[Z]'}}
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.documentation=https://docs.grounds.gg
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.gradle_version.outputs.value }}
            org.opencontainers.image.vendor=Grounds
            org.opencontainers.image.ref.name=${{ github.sha }}
            org.opencontainers.image.title=service-player
            org.opencontainers.image.description=Quarkus-based gRPC service for player related operations.

      - name: Build Docker image (no push)
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GITHUB_USER=${{ github.actor }}
          secrets: |
            github_token=${{ secrets.GITHUB_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
